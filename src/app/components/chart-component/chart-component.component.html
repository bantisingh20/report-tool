<div *ngIf="chartDataArray && chartDataArray.length > 0" [ngClass]="{
    'grid grid-cols-1 sm:grid-cols-1 md:grid-cols-1 gap-6 p-4 max-w-xl mx-auto': chartDataArray.length === 1,
    'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-4': chartDataArray.length > 1
  }">
    <div *ngFor="let chart of chartDataArray"
        class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 p-4">
        <h3 class="text-lg font-semibold text-gray-700 mb-4" *ngIf="chart.options?.plugins?.title?.text">
            {{ chart.options.plugins.title.text }}
        </h3>

        <p-chart [type]="chart.type" [data]="chart.data" [options]="chart.options || chartOptions" styleClass="w-full"
            height="300px"></p-chart>
    </div>
</div>

<div *ngIf="!chartDataArray || chartDataArray.length === 0"
    class="flex items-center justify-center h-64 text-gray-500 text-lg">
    No chart data available.
</div>
