<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Login</h2>

    <form (ngSubmit)="login()" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
        <input
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          type="text"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
        <input
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          type="password"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors"
      >
        Sign In
      </button>
    </form>

    <p *ngIf="loginResult" class="mt-4 text-center text-sm text-red-600">
      {{ loginResult }}
    </p>
  </div>
</div>
